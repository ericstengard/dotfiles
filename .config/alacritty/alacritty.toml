general.import = [
    "~/.config/alacritty/themes/themes/noctis-lux.toml"
]

[font]
size = 16

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[env]
TERM = "xterm-256color"

